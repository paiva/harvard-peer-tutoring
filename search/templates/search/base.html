<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Harvard University Peer Tutoring Website">
    <meta name="author" content="Harvard University">
    <link rel='shortcut icon' href='/static/search/img/harvard.ico' type='image/x-icon'/ >

    <title>{% block title %}Harvard Peer Tutoring {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="/static/search/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'search/css/custom.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

  </head>

<body role="document">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'search:logout_user' %}"><i class="fa fa-power-off" aria-hidden="true"></i> Logout</a></li>
        </ul>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'search:index' %}">Harvard Peer Tutoring</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block departments_active %}{% endblock %}"><a href="{% url 'search:index' %}"><i class="fa fa-th-large" aria-hidden="true"></i> Departments</a></li>
                <li class="{% block courses_active %}{% endblock %}"><a href="{% url 'search:courses' 'all' %}"><i class="fa fa-folder-open-o" aria-hidden="true"></i> Courses</a></li>
          </ul>
        </div>
      </div>


      </div>
      <!--<form role="search" method="get" action="{% url 'search:index' %}">
          <div class="form-group">
              <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
      </form>-->
    </div>


    <div class="container theme-showcase" role="main">
      {% block content %}{% endblock %}
    </div>

    <div class="col-md-12 ">
      <p class="text-center">Built at CS50.</p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    {% block script %}{% endblock %}
  </body>
</html>
