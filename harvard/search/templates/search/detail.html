{% extends "search/base.html" %}


{% block title %} {{ department.department_name }} Details {% endblock %}

{% block content %}

<div class="container-fluid course-container">
	<div class="row">

	<!-- Left Department info -->
	<div class="col-sm-4 col-md-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<a href="{% url 'search:detail' department.id %}">
					<img src="{{ deparment.department_logo.url }}" class="img-responsive">
				</a>
				<h1>{{ department.depatment_name }}</h1>
			</div>
		</div>
	</div>

	<!-- Right Department info -->
	<div class="col-sm-4 col-md-3">
		
	</div>


	</div>
</div>
<!--<ul>
	{% for course in department.course_set.all %}	
		<li><b>{{ course.course_code }}</b> - {{ course.course_name }}</a></li>
	{% endfor %}
</ul>-->

<form action="" method="post">{% csrf_token %}
	{% for course in department.course_set.all %}
		<input type="radio" id="course{{ forloop.counter }}" name="course" value="{{ course.id }}"></input>
		<label for="course{{ forloop.counter }}">
		{{ course.course_code }}
		{% if course.has_tutor_request %}
			- You requested a tutor for this course!
		{% endif %}	
		</label><br>
	{% endfor %}
	<input type="submit" value="Request Tutor">
</form>

{% endblock %}
