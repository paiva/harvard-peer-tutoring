{% extends "search/base.html" %}


{% block content %}
<div class="jumbotron" style="text-align: center">
	<div id="search">
    <form>
        <input type="search" name="search" value="" placeholder="type keyword(s) here" />
		<div style="padding-top: 10px;">
		<a href="#"><button type="button" class="btn btn-primary btn-lg" style="width: 161px;">Search</button></a>
    	<a href="#"><button type="button" class="btn btn-primary btn-lg">I'm feeling Trendy</button></a>
    	</div>
    </form>
	</div>
</div>

{% if all_departments %}
<h1>Departments</h1>
<ul>
	{% for department in all_departments %}	
		<li><a href="{% url 'search:detail' department.id %}">{{ department.department_name }}</a></li>
	{% endfor %}
</ul>
{% else %}
<h3>You don't have any departments yet</h3>
{% endif %}

{% endblock %}
